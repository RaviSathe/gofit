<div class="box">
  <h1 style="text-align: center; color: white;">Vendor Registration Form</h1>
  <div class="login-box">
    <form>
      <div *ngIf="formNumber == '1'">
        <div class="user-box">
          <input type="text" name="" required="">
          <label>Full Name</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="">
          <label>Email</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="">
          <label>Mobile Number</label>
        </div>

        <button (click)="onNext()" class="next">Next</button>
      </div>

      <div *ngIf="formNumber == '2'">

        <div class="user-box">
          <input type="text" name="" required="">
          <label>Company / Shop NameA</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="">
          <label>Address</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="">
          <label>Website</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="">
          <label>GST Number</label>
        </div>

        <div class="btns">
          <button (click)="goBack()" class="next">Back</button>
          <button (click)="onNext()" class="next">Next</button>
        </div>

      </div>

      <div *ngIf="formNumber == '3'">
        <div class="user-box">
          <input type="password" name="" required="">
          <label>Password</label>
        </div>

        <div class="user-box">
          <input type="password" name="" required="">
          <label>Password</label>
        </div>

        <div class="btns">
          <button (click)="goBack()" class="next">Back</button>
          <button (click)="onNext()" class="next">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
